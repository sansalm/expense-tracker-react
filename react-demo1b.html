<!doctype html>
<html lang="fi">

<head>

  <meta charset="utf-8">
  <title>React</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

</head>

<body>

  <div id="react-root"></div>

  <script>

    var threatData = ['String Injection', 'Numeric Injection','Blind Injection', 'Trojan', 'AAAAAAAA'];

    var threatsList = ({ threatData }) => {

        return React.createElement(
            'section',
            { 'id': 'threats' },
            React.createElement('h2', null, 'SQL Injection'),
            React.createElement('ul', null, 
                threatData.map((threat, i) =>
                    React.createElement('li', { className: 'single-threat', key: i }, threat)
                )
            )
        );
    }

    ReactDOM.render(
        React.createElement(threatsList, { threatData: threatData }),
        document.getElementById('react-root')
    );

  </script>

</body>

</html>
